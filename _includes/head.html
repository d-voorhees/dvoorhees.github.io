<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/android-chrome-192x192.png' | relative_url }}" />
<link rel="icon" type="image/png" sizes="512x512" href="{{ '/android-chrome-512x512.png' | relative_url }}" />
<link rel="manifest" href="{{ '/favicon_io/site.webmanifest' | relative_url }}" />

<!-- Include SEO Meta Tags -->
{% include seo-meta.html %} {% if page.url contains '/categories/' %}
<link rel="canonical" href="{{ site.url }}/categories" />
{% else %}
<link rel="canonical" href="{{ site.url }}{{ page.url | remove: 'index.html' }}" />
{% endif %}
<!-- Other meta tags, stylesheets, and links -->
<!-- Load fonts before Bootstrap to ensure they're available -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Sora:wght@100..800&display=swap"
  rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://unpkg.com/flickity@2.2.2/dist/flickity.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/jam-icons@2.0.0/css/jam.min.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />

{% unless page.noClap %}
<script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=pt_62b5846521e6aee45b208d97bb60c2"></script>
{% endunless %}
